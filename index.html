<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام الكول سنتر</title>

<style>
*{box-sizing:border-box;font-family:Tahoma,Arial}
body{
    margin:0;
    background:#f2f2f2;
}
.container{
    max-width:1000px;
    margin:auto;
    padding:10px;
}
h1,h3{
    text-align:center;
    margin:10px 0;
}

.section{
    background:#fff;
    padding:15px;
    margin-bottom:12px;
    border-radius:12px;
}

label{
    display:block;
    margin-top:10px;
    font-weight:bold;
}

input,select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

/* ===== القوائم ===== */
.flex{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}

.Category-btn,
.item-btn{
    flex:1 0 calc(50% - 10px);
    padding:14px;
    background:#000000;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
}

.Category-btn:hover,
.item-btn:hover{
    background:#333;
}

/* ===== الطلب ===== */
.order-item{
    display:flex;
    justify-content:space-between;
    border-bottom:1px dashed #ccc;
    padding:6px 0;
    font-size:15px;
}

.total{
    text-align:left;
    font-weight:bold;
    font-size:18px;
    margin-top:10px;
}

#sendOrder{
    margin-top:10px;
    width:100%;
    padding:14px;
    background:green;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
}

#sendOrder:hover{
    background:darkgreen;
}

/* ===== موبايل ===== */
@media(max-width:600px){
    .Category-btn,
    .item-btn{
        flex:1 0 100%;
    }
}
</style>
</head>

<body>

<div class="container">

<h1>نظام الكول سنتر</h1>

<!-- ================= نوع الطلب ================= -->
<div class="section">

<label>نوع الطلب</label>
<select id="orderType">
    <option value="1">صالة</option>
    <option value="2">سفري</option>
    <option value="3">توصيل</option>
</select>

<div id="tableDiv">
    <label>رقم الطاولة</label>
    <input type="number" id="tableNumber" placeholder="مثال: 5">
</div>

<div id="phoneDiv" style="display:none">
    <label>رقم الهاتف</label>
    <input type="text" id="customerPhone" placeholder="07xxxxxxxx">
</div>

<div id="addressDiv" style="display:none">
    <label>العنوان</label>
    <input type="text" id="customerAddress" placeholder="المنطقة / الشارع">
</div>

<div id="deliveryCostDiv" style="display:none">
    <label>كلفة التوصيل</label>
    <input type="number" id="deliveryCost" placeholder="مثال: 3000">
</div>

<label>ملاحظات</label>
<input type="text" id="notes" placeholder="بدون بصل / زيادة صوص">

</div>

<!-- ================= قائمة الطعام ================= -->
<div class="section">
<h3>قائمة الطعام</h3>

<div id="categoriesContainer" class="flex"></div>

<hr style="margin:15px 0">

<div id="itemsContainer" class="flex"></div>

</div>

<!-- ================= الطلب الحالي ================= -->
<div class="section">
<h3>الطلب الحالي</h3>

<div id="orderContainer"></div>

<div class="total" id="orderTotal">المجموع: 0 د.ع</div>

<button id="sendOrder">إرسال الطلب</button>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
